<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4e73df;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#36b9cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1cc88a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#36b9cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="150" r="140" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Book/Education Symbol -->
  <g transform="translate(120, 80)">
    <!-- Book Base -->
    <rect x="0" y="40" width="160" height="100" rx="8" fill="url(#grad1)"/>
    <rect x="10" y="50" width="140" height="80" rx="4" fill="white" opacity="0.9"/>
    
    <!-- Book Pages -->
    <line x1="30" y1="70" x2="130" y2="70" stroke="#4e73df" stroke-width="2" opacity="0.7"/>
    <line x1="30" y1="85" x2="120" y2="85" stroke="#4e73df" stroke-width="2" opacity="0.7"/>
    <line x1="30" y1="100" x2="110" y2="100" stroke="#4e73df" stroke-width="2" opacity="0.7"/>
    <line x1="30" y1="115" x2="125" y2="115" stroke="#4e73df" stroke-width="2" opacity="0.7"/>
    
    <!-- Graduation Cap -->
    <g transform="translate(40, 0)">
      <!-- Cap Base -->
      <ellipse cx="40" cy="35" rx="45" ry="8" fill="#1cc88a"/>
      <rect x="35" y="25" width="10" height="20" fill="#1cc88a"/>
      <!-- Tassel -->
      <circle cx="85" cy="35" r="3" fill="#f6c23e"/>
      <line x1="85" y1="38" x2="90" y2="50" stroke="#f6c23e" stroke-width="2"/>
      <circle cx="90" cy="50" r="2" fill="#f6c23e"/>
    </g>
  </g>
  
  <!-- Tracking/Analytics Symbol -->
  <g transform="translate(280, 120)">
    <!-- Chart Bars -->
    <rect x="0" y="40" width="15" height="30" fill="url(#grad2)"/>
    <rect x="20" y="25" width="15" height="45" fill="url(#grad2)"/>
    <rect x="40" y="35" width="15" height="35" fill="url(#grad2)"/>
    <rect x="60" y="15" width="15" height="55" fill="url(#grad2)"/>
    
    <!-- Chart Line -->
    <polyline points="7,55 27,40 47,50 67,30" fill="none" stroke="#e74a3b" stroke-width="3"/>
    <circle cx="7" cy="55" r="3" fill="#e74a3b"/>
    <circle cx="27" cy="40" r="3" fill="#e74a3b"/>
    <circle cx="47" cy="50" r="3" fill="#e74a3b"/>
    <circle cx="67" cy="30" r="3" fill="#e74a3b"/>
  </g>
  
  <!-- Students Icons -->
  <g transform="translate(50, 200)">
    <!-- Student 1 -->
    <circle cx="15" cy="15" r="8" fill="#4e73df"/>
    <rect x="10" y="23" width="10" height="15" rx="5" fill="#4e73df"/>
    
    <!-- Student 2 -->
    <circle cx="40" cy="15" r="8" fill="#1cc88a"/>
    <rect x="35" y="23" width="10" height="15" rx="5" fill="#1cc88a"/>
    
    <!-- Student 3 -->
    <circle cx="65" cy="15" r="8" fill="#36b9cc"/>
    <rect x="60" y="23" width="10" height="15" rx="5" fill="#36b9cc"/>
  </g>
  
  <!-- EduTrack Text -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2d3748">
    EduTrack
  </text>
  <text x="200" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#718096">
    Student Management System
  </text>
</svg>
